<div class="">
    <div style="margin: 5% auto; position: relative; width: 400px;">
        <br>
        <br>
        <br>

        <div id="forget-form" class="panel panel-default animated ">
            <div class="panel-body">
                <button class="btn btn-link has-ripple" ui-sref="admin"><i class="fa fa-arrow-left"></i></button>
                <div class="text-center">
                    <h2>Passwort ändern</h2>
                    <br>
                </div>
                <div class="row">

                    <div class="col-md-12">
                        <form class="form-horizontal">
                            <fieldset ng-disabled="isDisabled">
                                <form>
                                    <div class="spacing hidden-md"></div>
                                    <div  class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input ng-model="user.password" type="password" class="form-control" required  placeholder="Neues Passwort">
                                    </div>
                                    <div>
                                        Das Passwort muss aus mindestens 8 Zeichen bestehen.
                                    </div>
                                    <div class="spacing"><br></div>
                                    <div  class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input ng-model="user.password_confirmation" type="password" class="form-control" required  placeholder="Neues Passwort wiederholen">
                                    </div>
                                    <div class="spacing"><br></div>
                                    <button ng-click="change(user)" class="btn btn-info btn-sm pull-right">Passwort ändern</button>
                                </form>
                            </fieldset>
                        </form>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>
