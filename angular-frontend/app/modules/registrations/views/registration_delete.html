<!-- main content -->
<style>
    .ueberschrift{
        margin-top: 0;
        margin-bottom: 0;
        font-size: 16px;
        color: inherit;
        font-weight: bold;
    }

    .user_select {
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        margin-left: 10px;
        margin-right: 10px;
    }
    th {
        text-align:center;
    }
    input.input_err {
        border-color: darkred;
        border-width: 2px;
    }
    table>tbody>tr>td {
        padding-top:0px;
        padding-bottom:0px;
        padding-left:4px;
        padding-right:10px;
    }

    .required {
        border: 5px solid #ffdddd;
    }
</style>

<div id="content">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="panel panel-default">
            <div class="panel-heading card-head">
                <div class="panel-title">
                    <span class="bold head-title"> Das n√§chste Training am {{trainingDate}} Uhr mit {{registrations.length}} Anmeldung(en)</span>
                </div>
            </div>

            <div class="panel panel-default panel-body col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span class="ueberschrift">Spieler</span>
                            <select ng-model="selectedUserForUnregister" class="user_select" style="width: 230px; display:compact"
                                    ng-options="benutzer.guest_id as benutzer.player_firstname+', '+benutzer.player_name for benutzer in registrations">
                            </select>
                            <span class="ueberschrift">vom Training/Spiel</span>
                        <button ng-click="cancelRegistration()" class="btn btn-default has-ripple" data-ng-disabled="!selectedUserForUnregister" style="margin-left: 10px">abmelden</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
