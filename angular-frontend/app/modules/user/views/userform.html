<!-- main content -->
<div id="content">
    <div class="col-md-12">
        <div class="panel panel-default yep-card">
            <div class="panel-heading card-head">
                <div class="panel-title">
                    <a ui-sref="admin.users" class="btn btn-link has-ripple" >
                        <i class="fa fa-arrow-left"></i>
                    </a>
                    <span class="bold head-title"> {{$state.current.ncyBreadcrumb.label | translate}}</span>
                </div>
            </div>
            <div class="panel-body" translate-namespace="user.form">
                <hr>
                <form class="form-horizontal">
                    <fieldset ng-disabled="isDisabled">
                        <div class="col-md-6"><br>
                            <div class="form-group switch">
                                <label class="col-sm-3 control-label">
                                    Aktiv
                                </label>
                                <div class="col-sm-9">
                                    <div class="m-switch">
                                        <input ng-model="user.status" ng-true-value="1" ng-false-value="0" type="checkbox" id="id-name--1" class="switch-input">
                                    <!--select ng-model="user.status" id="id-name--1" >
                                        <option value="0">N</option>
                                        <option value="1">J</option>
                                    </select-->
                                    <label for="id-name--1" class="switch-label">
                                    </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    Bild
                                </label>
                                <div class="col-sm-9">
                                    <div ng-if="user.avatar_url!==undefined" ng-model="user.avatar_url" dropzone="dropzoneConfig" mode="single" class="dropzone dz-clickable dz-single"></div>
                                    <!--<div ng-if="deleteMessage" class="red">File removed successfully!</div>-->
                                </div>
                            </div>

                            <div class="form-group switch">
                                <label class="col-sm-3 control-label">
                                    Mitglied
                                </label>
                                <div class="col-sm-9">
                                    <div class="m-switch">
                                        <!--input ng-model="user.member_jn" ng-true-value="1" ng-false-value="0" type="checkbox" id="member_jn" class="switch-input"-->
                                        <select ng-model="user.member_jn" id="id-name--1" >
                                            <option value="0">N</option>
                                            <option value="1">J</option>
                                        </select>
                                        <label for="member_jn" class="switch-label">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    Vorname
                                </label>
                                <div class="col-sm-4">
                                    <input ng-model="user.player_firstname" type="text" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label">
                                    Name
                                </label>
                                <div class="col-sm-4">
                                    <input ng-model="user.player_name" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >
                                    Geschlecht
                                </label>
                                <div class="col-sm-9">
                                    <div class="radio radio-info radio-inline">
                                        <input ng-model="user.gender" type="radio" id="Male" value="0" name="gender">
                                        <label for="Male">
                                            Männlich
                                        </label>
                                    </div>
                                    <div class="radio radio-info radio-inline">
                                        <input ng-model="user.gender" type="radio" id="Female" value="1" name="gender" >
                                        <label for="Female">
                                            Weiblich
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >
                                    Geburtstag
                                </label>
                                <div class="col-sm-6">
                                    <input ng-model="user.player_birthday" type="text" class="form-control" placeholder="JJJJ-MM-TT" style=" width: 15ch">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    Strasse
                                </label>
                                <div class="col-sm-9">
                                    <input ng-model="user.player_street" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >
                                    PLZ
                                </label>
                                <div class="col-sm-3">
                                    <input ng-model="user.player_plz" type="text" placeholder="" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label" >
                                    Ort
                                </label>
                                <div class="col-sm-5">
                                    <input ng-model="user.player_city" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >
                                    Telefon
                                </label>
                                <div class="col-sm-9">
                                    <input ng-model="user.player_phone" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    {{"user.list.email" | translate}}
                                </label>
                                <div class="col-sm-9">
                                    <input ng-model="user.email" type="email" placeholder="" class="form-control" style=" width: 30ch">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" translate>
                                    Nr.
                                </label>
                                <div class="col-sm-2">
                                    <input ng-model="user.player_number" type="number" class="form-control" style=" width: 8ch">
                                </div>
                                <label class="col-sm-3 control-label" translate>
                                    .password
                                </label>
                                <div class="col-sm-4">
                                    <input ng-model="user.password" type="password" placeholder="" class="form-control" style=" width: 20ch">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    Position
                                </label>
                                <div class="col-sm-3">
                                    <select ng-model="user.player_position" name="position" ng-options='position.id as position.name for position in positions' class="form-control"  style=" width: 10ch"></select>
                                </div>
                                <label class="col-sm-2 control-label">
                                    Schlägerseite
                                </label>
                                <div class="col-sm-3">
                                    <select ng-model="user.player_stick" name="stick" ng-options='stick.id as stick.name for stick in sticks' class="form-control"  style=" width: 10ch"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" translate>
                                    .role
                                </label>
                                <div class="col-sm-9">
                                    <select ng-model="user.role_id" name="role" ng-options='role.id as role.name for role in roles' class="form-control"></select>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >
                                </label>
                                <div class="col-sm-9">
                                    <button class="btn btn-success" ng-click="create(user)" ng-if="!user.id" ng-class="{'working':isDisabled===true}"><i class="fa fa-save"></i> {{"app.shared.common.save" | translate }}</button>
                                    <button class="btn btn-info" ng-click="update(user)" ng-if="user.id" ng-class="{'working':isDisabled===true}"> {{"app.shared.common.update" | translate }}</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- main content -->
